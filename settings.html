<!DOCTYPE html>
<html>
<head>
    <title>Attachment Cleaner Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Attachment Cleaner Settings</h1>
            <div class="status-indicator">
                <span id="statusDot" class="status-dot"></span>
                Status: <span id="statusText" class="status-text">Disabled</span>
            </div>
        </header>

        <section class="settings-section">
            <h2>General Settings</h2>
            <div class="setting-item">
                <label for="extensionToggle">Enable Attachment Cleaner</label>
                <input type="checkbox" id="extensionToggle">
            </div>
            <div class="setting-item">
                <label for="preserveImages">Preserve Images</label>
                <input type="checkbox" id="preserveImages">
            </div>
            <div class="setting-item">
                <label for="showNotifications">Show Notifications</label>
                <input type="checkbox" id="showNotifications">
            </div>
        </section>

        <section class="settings-section">
            <h2>Exception List</h2>
            <button id="configureBtn" class="btn secondary-btn">Configure Exceptions</button>
            <div id="exceptionPanel" class="exception-panel" style="display: none;">
                <p>Files with these extensions will NOT be removed:</p>
                <div id="exceptionList" class="exception-list">
                    <!-- Exception items will be rendered here by JavaScript -->
                </div>
                <div class="add-exception">
                    <input type="text" id="newException" placeholder="e.g., .jpg">
                    <button id="addExceptionBtn" class="btn primary-btn">Add Exception</button>
                </div>
            </div>
        </section>

        <section class="settings-section">
             <h2>Statistics</h2>
             <div class="stats-grid">
                 <div class="stat-item">
                     Files Removed: <span id="filesRemoved">0</span>
                 </div>
                 <div class="stat-item">
                     Images Kept: <span id="imagesKept">0</span>
                 </div>
                  <div class="stat-item">
                     Storage Saved: <span id="storageSaved">0%</span>
                 </div>
             </div>
         </section>

        <section class="settings-section">
            <h2>Preview</h2>
            <div id="cleanedChat" class="chat-preview">
                <!-- Chat preview will be rendered here by JavaScript -->
            </div>
        </section>

        <section class="settings-section">
            <button id="saveSettings" class="btn primary-btn">Save Settings</button>
            <button id="testBtn" class="btn secondary-btn">Run Test</button>
        </section>
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
